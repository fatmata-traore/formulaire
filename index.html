<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="details1">
        <img
          src="image/etlDataImage56741308b8185.jpg"
          alt=""
          width="100%"
          ;
          margin="5px"
        />
      </div>
      <form>
        <h1>Booking place for your dinner!</h1>
        <label for="name"> Your name</label>
        <div class="pair">
          <input
            class="input-form"
            placeholder="John DIATTA"
            type="text"
            required=""
            value=""
            id="name"
          />
          <input
            class="input-form"
            placeholder="Your phone number"
            type="text"
            required=""
            value=""
          />
          <input
            class="input-form"
            placeholder="Time"
            type="text"
            required=""
            value=""
          />
          <i class="bx bxs-chevron-down"></i>
          <input
            class="input-form"
            placeholder="Food"
            type="text"
            required=""
            value=""
          />
          <i class="bx bxs-chevron-down"></i>
        </div>
        <div class="cercle-container">
          <div class="cercle">2</div>
          <div class="rond2">
            <div class="rond">4</div>
            <span>Person</span>
          </div>
          <div class="cercle">6</div>
          <div class="cercle">8</div>
          <div class="cercle">10</div>
        </div>
        <div class="p">
          <p>Select your dinning Space</p>
        </div>
        <div class="btn">
        <button>Book Now</button>
      </div>
      <div class="pp">
        <p class="verify">Verify your booking info your phone</p>
      </div>
      </form>
    </div>
